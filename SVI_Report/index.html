<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사회적가치지표 포털 - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 440px;
            padding: 60px 48px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .logo svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        .logo-section h1 {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .logo-section p {
            font-size: 13px;
            color: #888;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .test-login-section {
            width: 100%;
            max-width: 440px;
            padding: 24px;
            background: white;
            border: 2px dashed #93c5fd;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.15);
        }

        .test-login-label {
            font-size: 13px;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 16px;
            display: block;
            text-align: center;
            letter-spacing: 0.3px;
        }

        .test-login-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .test-login-button {
            padding: 14px 12px;
            border: 2px solid #93c5fd;
            border-radius: 10px;
            background: #f0f9ff;
            color: #3b82f6;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .test-login-button:hover {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-color: #3b82f6;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .test-login-button:active {
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            letter-spacing: -0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            outline: none;
            background: #f7fafc;
        }

        .form-group input:focus {
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .error-message {
            display: none;
            background: #fff5f5;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 14px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            border-left: 3px solid #f56565;
        }

        .error-message.show {
            display: block;
        }

        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
            letter-spacing: -0.3px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .login-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 0;
            text-align: center;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.3);
        }

        .loading-content .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #dbeafe;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-content p {
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }

    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>로그인 중입니다...</p>
        </div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V7.3l7-3.11v8.8z"/>
                </svg>
            </div>
            <h1>사회적가치지표 포털</h1>
            <p>SOCIAL VALUE INDEX</p>
        </div>

        <form id="loginForm">
            <div class="error-message" id="errorMessage">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>

            <div class="form-group">
                <label for="username">아이디</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="아이디를 입력하세요"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="비밀번호를 입력하세요"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">로그인</span>
                <div class="loading-spinner" id="buttonSpinner"></div>
            </button>
        </form>
    </div>

    <div class="test-login-section">
        <span class="test-login-label">테스트 로그인</span>
        <div class="test-login-buttons">
            <button type="button" class="test-login-button" id="testUserLogin">유저</button>
            <button type="button" class="test-login-button" id="testAdminLogin">관리자</button>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const buttonSpinner = document.getElementById('buttonSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        usernameInput.addEventListener('input', hideError);
        passwordInput.addEventListener('input', hideError);

        function hideError() {
            errorMessage.classList.remove('show');
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                errorMessage.textContent = '아이디와 비밀번호를 입력해주세요.';
                errorMessage.classList.add('show');
                return;
            }

            startLoading();

            setTimeout(() => {
                if (username === 'admin' && password === 'admin') {
                    stopLoading();
                    window.location.href = 'admin-list.html';
                } else if (username === 'user' && password === 'user') {
                    stopLoading();
                    window.location.href = 'survey.html';
                } else {
                    stopLoading();
                    errorMessage.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
                    errorMessage.classList.add('show');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 2000);
        });

        // 테스트 로그인 버튼 이벤트
        document.getElementById('testUserLogin').addEventListener('click', () => {
            usernameInput.value = 'user';
            passwordInput.value = 'user';
            startLoading();
            setTimeout(() => {
                stopLoading();
                window.location.href = 'survey.html';
            }, 1000);
        });

        document.getElementById('testAdminLogin').addEventListener('click', () => {
            usernameInput.value = 'admin';
            passwordInput.value = 'admin';
            startLoading();
            setTimeout(() => {
                stopLoading();
                window.location.href = 'admin-list.html';
            }, 1000);
        });

        function startLoading() {
            loginButton.disabled = true;
            buttonText.style.display = 'none';
            buttonSpinner.style.display = 'block';
            loadingOverlay.classList.add('show');
            errorMessage.classList.remove('show');
        }

        function stopLoading() {
            loginButton.disabled = false;
            buttonText.style.display = 'inline';
            buttonSpinner.style.display = 'none';
            loadingOverlay.classList.remove('show');
        }

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
