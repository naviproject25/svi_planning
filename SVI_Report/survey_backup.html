<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자가진단 - 사회적가치지표 포털</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        /* 헤더 */
        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 18px;
            color: #e63946;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #e63946;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-menu {
            display: flex;
            gap: 24px;
            margin-left: 32px;
        }

        .nav-menu a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-menu a:hover {
            color: #333;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info {
            font-size: 14px;
            color: #666;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #e0e0e0;
        }

        /* 메인 컨테이너 */
        .main-container {
            display: flex;
            min-height: calc(100vh - 65px);
        }

        /* 사이드바 */
        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid #e0e0e0;
            padding: 24px 0;
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 8px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            color: #666;
        }

        .sidebar-item:hover {
            background: #f5f5f5;
        }

        .sidebar-item.active {
            background: #f0f4ff;
            color: #667eea;
            font-weight: 600;
            border-right: 3px solid #667eea;
        }

        .sidebar-item.completed {
            color: #4caf50;
        }

        .sidebar-item-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .sidebar-item.active .sidebar-item-number {
            background: #667eea;
            color: white;
        }

        .sidebar-item.completed .sidebar-item-number {
            background: #4caf50;
            color: white;
        }

        /* 컨텐츠 영역 */
        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .content-inner {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .page-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            background: #2c3e50;
            color: white;
            padding: 20px 32px;
            border-radius: 12px 12px 0 0;
            margin-bottom: 0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .section-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .section-content {
            background: white;
            padding: 40px;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section-description {
            background: #f8f9fa;
            padding: 20px;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-row.two-col {
            grid-template-columns: 1fr 1fr;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-label .required {
            color: #e63946;
            margin-left: 4px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .form-textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
        }

        .radio-group {
            display: flex;
            gap: 16px;
            align-items: center;
        }

            display: flex;
            align-items: center;
